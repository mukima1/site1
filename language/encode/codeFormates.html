<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Code Formatter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.7/js/lib/beautify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.7/js/lib/beautify-html.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.7/js/lib/beautify-css.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    textarea {
      width: 100%;
      height: 250px;
      font-family: monospace;
      font-size: 14px;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    select, button {
      padding: 10px;
      margin-top: 10px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #3498db;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

<h1>Code Formatter</h1>

<select id="language">
  <option value="html">HTML</option>
  <option value="js">JavaScript</option>
  <option value="python">Python</option>
</select>

<br><br>

<textarea id="codeInput" placeholder="Paste your code here..."></textarea>

<button onclick="formatCode()">Format</button>
<button onclick="copyFormatted()">Copy</button>
<button onclick="downloadFormatted()">Download</button>

<script>
  function formatCode() {
    const lang = document.getElementById("language").value;
    let code = document.getElementById("codeInput").value;
    let formatted = "";

    if (lang === "html") {
      formatted = html_beautify(code);
    } else if (lang === "js") {
      formatted = js_beautify(code);
    }
  }
