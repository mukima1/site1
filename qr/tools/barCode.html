<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPC/EAN Barcode Generator | Retail Product Codes</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: #60a5fa;
            --error: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #e2e8f0;
            --border-radius: 10px;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.08);
            --hover-shadow: 0 8px 20px rgba(0,0,0,0.12);
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: #f1f5f9;
            color: var(--dark);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            flex: 1;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.95rem;
        }

        input, select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--primary);
            color: white;
            padding: 0.9rem 1.5rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        .btn:hover {
            background: var(--primary-dark);
            box-shadow: var(--hover-shadow);
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .barcode-preview {
            margin: 2rem 0;
            text-align: center;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #barcodeImage {
            max-width: 100%;
            height: auto;
            display: none;
        }

        .placeholder {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .placeholder i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
        }

        .download-options {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .download-btn {
            flex: 1;
            padding: 0.7rem;
            border-radius: var(--border-radius);
            background: var(--light);
            color: var(--dark);
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .download-btn:hover {
            background: #e2e8f0;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            color: #64748b;
            font-size: 0.85rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>UPC/EAN Generator</h1>
        </header>

        <div class="card">
            <form id="barcodeForm">
                <div class="form-group">
                    <label for="barcodeType">Barcode Type</label>
                    <select id="barcodeType" class="form-control">
                        <option value="UPC">UPC-A (12 digits)</option>
                        <option value="EAN13">EAN-13 (13 digits)</option>
                        <option value="EAN8">EAN-8 (8 digits)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="barcodeNumber">Barcode Number</label>
                    <input type="text" id="barcodeNumber" class="form-control" placeholder="Enter valid barcode number" required>
                    <div class="error-message" id="errorMessage"></div>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-barcode"></i> Generate Barcode
                </button>
            </form>
        </div>

        <div class="card">
            <div class="barcode-preview">
                <div class="placeholder" id="placeholder">
                    <i class="fas fa-barcode"></i>
                    <p>Your barcode will appear here</p>
                </div>
                <svg id="barcodeImage"></svg>
            </div>
            
            <div class="download-options" id="downloadOptions" style="display: none;">
                <button class="download-btn" id="downloadPNG">
                    <i class="fas fa-image"></i> PNG
                </button>
                <button class="download-btn" id="downloadSVG">
                    <i class="fas fa-file-code"></i> SVG
                </button>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2023 UPC/EAN Generator</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('barcodeForm');
            const barcodeType = document.getElementById('barcodeType');
            const barcodeNumber = document.getElementById('barcodeNumber');
            const errorMessage = document.getElementById('errorMessage');
            const barcodeImage = document.getElementById('barcodeImage');
            const placeholder = document.getElementById('placeholder');
            const downloadOptions = document.getElementById('downloadOptions');
            
            // Update placeholder text when barcode type changes
            barcodeType.addEventListener('change', function() {
                const digits = {
                    'UPC': 12,
                    'EAN13': 13,
                    'EAN8': 8
                };
                barcodeNumber.placeholder = `Enter ${digits[this.value]} digit number`;
            });
            
            // Validate input as user types
            barcodeNumber.addEventListener('input', function() {
                this.value = this.value.replace(/\D/g, ''); // Only allow numbers
                hideError();
            });
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                hideError();
                
                const type = barcodeType.value;
                const number = barcodeNumber.value;
                
                // Validate based on barcode type
                const requirements = {
                    'UPC': { digits: 12, message: 'UPC-A requires exactly 12 digits' },
                    'EAN13': { digits: 13, message: 'EAN-13 requires exactly 13 digits' },
                    'EAN8': { digits: 8, message: 'EAN-8 requires exactly 8 digits' }
                };
                
                if (number.length !== requirements[type].digits) {
                    showError(requirements[type].message);
                    return;
                }
                
                // Generate barcode
                try {
                    JsBarcode(barcodeImage, number, {
                        format: type,
                        width: 2,
                        height: 100,
                        displayValue: true,
                        fontSize: 16,
                        margin: 10
                    });
                    
                    placeholder.style.display = 'none';
                    barcodeImage.style.display = 'block';
                    downloadOptions.style.display = 'flex';
                } catch (error) {
                    showError('Invalid barcode number format');
                }
            });
            
            // Show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                barcodeNumber.focus();
            }
            
            // Hide error message
            function hideError() {
                errorMessage.style.display = 'none';
            }
            
            // Download handlers
            document.getElementById('downloadPNG').addEventListener('click', function() {
                const svgData = barcodeImage.outerHTML;
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    const pngFile = canvas.toDataURL('image/png');
                    
                    const link = document.createElement('a');
                    link.download = 'barcode.png';
                    link.href = pngFile;
                    link.click();
                };
                
                img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
            });
            
            document.getElementById('downloadSVG').addEventListener('click', function() {
                const svgData = barcodeImage.outerHTML;
                const blob = new Blob([svgData], {type: 'image/svg+xml'});
                const url = URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.download = 'barcode.svg';
                link.href = url;
                link.click();
            });
        });
    </script>
</body>
</html>
