<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam QR Scanner | Real-Time Code Detection</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --success: #10b981;
            --error: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #e2e8f0;
            --border-radius: 16px;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.08);
            --hover-shadow: 0 15px 35px rgba(0,0,0,0.12);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: #f1f5f9;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.2rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: var(--dark);
            opacity: 0.7;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .scanner-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .scanner-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
        }

        .scanner-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .scanner-header h2 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .scanner-header h2 i {
            color: var(--primary);
        }

        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            background: #000;
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror the video */
        }

        .scan-region {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border: 3px solid var(--primary);
            border-radius: 12px;
            box-shadow: 0 0 0 100vmax rgba(0,0,0,0.7);
            z-index: 10;
        }

        .scan-region::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
            animation: scan 2s infinite linear;
        }

        @keyframes scan {
            0% { top: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--primary);
            color: white;
            padding: 0.9rem 1.8rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            flex: 1;
        }

        .btn:hover {
            background: var(--primary-dark);
            box-shadow: var(--hover-shadow);
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .btn-outline {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
            box-shadow: none;
        }

        .btn-outline:hover {
            background: #f5f7ff;
            box-shadow: none;
        }

        .result-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .result-header h2 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .result-header h2 i {
            color: var(--primary);
        }

        .result-content {
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            word-break: break-all;
        }

        .result-content.success {
            border-left-color: var(--success);
        }

        .result-content.error {
            border-left-color: var(--error);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .action-btn {
            flex: 1;
            padding: 0.8rem;
            border-radius: var(--border-radius);
            background: var(--light);
            color: var(--dark);
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            background: var(--gray);
        }

        .action-btn i {
            font-size: 1.1rem;
        }

        .camera-selector {
            margin-top: 1.5rem;
        }

        .camera-select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            background: white;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            color: #64748b;
            font-size: 0.9rem;
        }

        .status {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: auto;
        }

        .status.active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .status.inactive {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .scanner-container, .result-container {
                padding: 1.5rem;
            }
            
            .controls, .action-buttons {
                flex-direction: column;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Webcam QR Scanner</h1>
            <p class="subtitle">Real-time QR code scanning using your device's camera</p>
        </header>

        <div class="scanner-container">
            <div class="scanner-header">
                <h2><i class="fas fa-camera"></i> Scanner</h2>
                <div class="status inactive" id="scannerStatus">
                    <i class="fas fa-circle"></i>
                    <span>Inactive</span>
                </div>
            </div>
            
            <div class="video-container">
                <video id="video" muted playsinline></video>
                <div class="scan-region"></div>
            </div>
            
            <div class="camera-selector">
                <select class="camera-select" id="cameraSelect">
                    <option value="">Select Camera</option>
                </select>
            </div>
            
            <div class="controls">
                <button class="btn" id="startBtn">
                    <i class="fas fa-play"></i> Start Scanning
                </button>
                <button class="btn btn-outline" id="stopBtn" disabled>
                    <i class="fas fa-stop"></i> Stop
                </button>
            </div>
        </div>

        <div class="result-container" id="resultContainer" style="display: none;">
            <div class="result-header">
                <h2><i class="fas fa-qrcode"></i> Scan Result</h2>
            </div>
            
            <div class="result-content" id="resultContent">
                <!-- Results will appear here -->
            </div>
            
            <div class="action-buttons">
                <button class="action-btn" id="copyBtn">
                    <i class="fas fa-copy"></i> Copy
                </button>
                <button class="action-btn" id="openBtn">
                    <i class="fas fa-external-link-alt"></i> Open
                </button>
                <button class="action-btn" id="clearBtn">
                    <i class="fas fa-trash"></i> Clear
                </button>
            </div>
        </div>
        
        <footer>
            <p>All processing happens in your browser - no data is uploaded to any servers</p>
            <p>Â© 2025 Webcam QR Scanner | Real-Time Code Detection</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const cameraSelect = document.getElementById('cameraSelect');
            const scannerStatus = document.getElementById('scannerStatus');
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');
            const copyBtn = document.getElementById('copyBtn');
            const openBtn = document.getElementById('openBtn');
            const clearBtn = document.getElementById('clearBtn');
            
            let codeReader = new ZXing.BrowserQRCodeReader();
            let activeDeviceId = null;
            let lastResult = null;
            let decodingStream = null;
            
            // Get available cameras
            async function getCameras() {
                try {
                    // First request camera permission
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    // Stop the stream immediately since we just wanted permission
                    stream.getTracks().forEach(track => track.stop());
                    
                    const devices = await codeReader.getVideoInputDevices();
                    
                    if (devices.length === 0) {
                        cameraSelect.innerHTML = '<option value="">No cameras found</option>';
                        return;
                    }
                    
                    cameraSelect.innerHTML = '<option value="">Select Camera</option>';
                    devices.forEach(device => {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.text = device.label || `Camera ${cameraSelect.length}`;
                        cameraSelect.appendChild(option);
                    });
                    
                    // Select first camera by default
                    if (devices.length > 0) {
                        activeDeviceId = devices[0].deviceId;
                        cameraSelect.value = activeDeviceId;
                    }
                } catch (error) {
                    console.error('Error getting cameras:', error);
                    cameraSelect.innerHTML = '<option value="">Camera access error</option>';
                    updateResult('Camera access denied. Please allow camera permissions.', 'error');
                }
            }
            
            // Start scanning
            async function startScanning() {
                if (!activeDeviceId) {
                    updateResult('Please select a camera first', 'error');
                    return;
                }
                
                try {
                    // Reset any previous decoding
                    if (decodingStream) {
                        await codeReader.reset();
                    }
                    
                    // Start decoding
                    decodingStream = await codeReader.decodeFromVideoDevice(
                        activeDeviceId, 
                        video, 
                        (result, error) => {
                            if (result) {
                                if (result.text !== lastResult) {
                                    lastResult = result.text;
                                    updateResult(result.text, 'success');
                                }
                            }
                            
                            if (error) {
                                if (!(error instanceof ZXing.NotFoundException)) {
                                    console.error('Scan error:', error);
                                }
                            }
                        }
                    );
                    
                    scannerStatus.className = 'status active';
                    scannerStatus.innerHTML = '<i class="fas fa-circle"></i><span>Scanning</span>';
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                } catch (error) {
                    console.error('Error starting scanner:', error);
                    updateResult('Failed to start scanner: ' + error.message, 'error');
                }
            }
            
            // Stop scanning
            async function stopScanning() {
                try {
                    await codeReader.reset();
                    decodingStream = null;
                    scannerStatus.className = 'status inactive';
                    scannerStatus.innerHTML = '<i class="fas fa-circle"></i><span>Inactive</span>';
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                } catch (error) {
                    console.error('Error stopping scanner:', error);
                }
            }
            
            // Update result display
            function updateResult(text, type) {
                resultContainer.style.display = 'block';
                resultContent.className = 'result-content ' + type;
                
                // Check if text is a URL
                if (type === 'success' && /^https?:\/\//i.test(text)) {
                    resultContent.innerHTML = `
                        <p><strong>URL Found:</strong></p>
                        <p><a href="${text}" target="_blank">${text}</a></p>
                    `;
                    openBtn.style.display = 'flex';
                } else {
                    resultContent.innerHTML = `
                        <p><strong>${type === 'success' ? 'Content Found' : 'Error'}:</strong></p>
                        <p>${text}</p>
                    `;
                    openBtn.style.display = type === 'success' && /^https?:\/\//i.test(text) ? 'flex' : 'none';
                }
                
                // Scroll to result
                resultContainer.scrollIntoView({ behavior: 'smooth' });
            }
            
            // Event listeners
            startBtn.addEventListener('click', startScanning);
            stopBtn.addEventListener('click', stopScanning);
            
            cameraSelect.addEventListener('change', function() {
                activeDeviceId = this.value;
                if (startBtn.disabled) {
                    stopScanning().then(startScanning);
                }
            });
            
            copyBtn.addEventListener('click', function() {
                if (lastResult) {
                    navigator.clipboard.writeText(lastResult)
                        .then(() => {
                            const originalText = copyBtn.innerHTML;
                            copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                            setTimeout(() => {
                                copyBtn.innerHTML = originalText;
                            }, 2000);
                        })
                        .catch(err => {
                            console.error('Copy failed:', err);
                        });
                }
            });
            
            openBtn.addEventListener('click', function() {
                if (lastResult && /^https?:\/\//i.test(lastResult)) {
                    window.open(lastResult, '_blank');
                }
            });
            
            clearBtn.addEventListener('click', function() {
                resultContainer.style.display = 'none';
                lastResult = null;
            });
            
            // Initialize
            getCameras();
            
            // Handle page visibility changes
            document.addEventListener('visibilitychange', function() {
                if (document.hidden && !stopBtn.disabled) {
                    stopScanning();
                }
            });
        });
    </script>
</body>
</html>
